name: pytest unit

on:
  push:
    paths:
      - 'tests/**'
      - 'src/**'
  pull_request:
    paths:
      - 'tests/**'
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r src/requirements.txt
      - name: Run Pytest
        run: |
          export PYTHONPATH=$PYTHONPATH:src/
          pytest tests/unit/
